    <title> 
        +Saúde: Veja seu IMC!

<body>
    
    <img src="images/logo.png" class="img-logo"> 
    <h1>Saiba seu IMC:</h1>
    <h3>confira se você está no peso adequado!</h3>
    
    <div id="content"><label id="resultado"></label>
        <div id="container-form">
            <form id="form-imc" class="imc-calc">
                <h2>Altura:</h2><input id="altura" name="altura" type="text" placeholder="Altura(cm)" class="input-imc" required/>
                <h2>Peso: </h2><input id="peso" type="text" placeholder="Peso(kg)" class="input-imc"required />
                <br>
                <br>
                <input type="button" value="CALCULAR" id="btn-calc" onclick="calcularIMC()" class="btn-imc"><br><br>  
            </form>
        </div>
    </div>
